<!DOCTYPE html>
<html>
<head>
    <title>320x480</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<link type="text/css" rel="stylesheet" href="css/style.css">
</head>


<body>
    <div id="preloadShape">
        <div class="circle"></div>
    </div>

    <div id="mainContainer" class="asset full">
        <div id="border" class="asset full">
            <ft-video name="video" id="video"></ft-video>

            <ft-default clicktag>
                <div id="contentContainer" class="asset">
                    <div id="background" class="asset">
                        <ft-dynamic name="dynamicBackground"></ft-dynamic>
                    </div>

                    <div id="text1" class="asset copy">
                        <ft-dynamic name="dynamicText1"></ft-dynamic>
                    </div>

                    <div id="text2" class="asset copy hidden">
                        <ft-dynamic name="dynamicText2"></ft-dynamic>
                    </div>

                    <div id="text3" class="asset copy hidden">
                        <ft-dynamic name="dynamicText3"></ft-dynamic>
                    </div>

                    <div id="text4" class="asset copy hidden">
                        <ft-dynamic name="dynamicText4"></ft-dynamic>
                    </div>

                    <div id="text5" class="asset copy hidden">
                        <ft-dynamic name="dynamicText5"></ft-dynamic>
                    </div>

                    <div id="text6" class="asset copy hidden">
                        <ft-dynamic name="dynamicText6"></ft-dynamic>
                    </div>

                    <div id="ctaButtonContainer" class="asset hidden">
                        <div id="ctaButton" class="asset">
                            <div id="ctaArrow" class="arrowRight">
                                <div class="inside"></div>
                            </div>
                            <ft-dynamic id="dynamicCtaText" name="dynamicCtaText"></ft-dynamic>
                            <div id="shine" class="asset"></div>
                        </div>
                    </div>
                </div>
            </ft-default>

            <div id="soundOffButton" class="asset icon"></div>
            <div id="soundOnButton" class="asset icon"></div>
            <div id="playButton" class="asset icon"></div>
            <div id="pauseButton" class="asset icon"></div>
            <div id="replayButton" class="asset icon"></div>
            <div id="bigPlayButton" class="asset icon"></div>

            <div id="closeAdButton" class="asset">
                <div id="closeText">
                    <ft-dynamic name="dynamicCloseText" class="closeText"></ft-dynamic>
                </div>
                <div id="closeIcon">
                    <ft-dynamic name="dynamicCloseIcon" class="closeIcon"></ft-dynamic>
                </div>
            </div>

            <ft-dynamic id="dynamicTerms" name=dynamicTerms class=termsButton></ft-dynamic>

            <div id="termsContainer" class="asset">
                <ft-dynamic name="dynamicTermsText"></ft-dynamic>
                <div id="closeButton" class="asset"></div>
            </div>

            <div id="logo" class="asset">
                <ft-dynamic name="dynamicLogo" class="asset"></ft-dynamic>
            </div>

            <div id="logo2" class="asset">
                <ft-dynamic name="dynamicLogo2" class="asset"></ft-dynamic>
            </div>

            <ft-dynamic id="dynamicTermsActive" name=dynamicTermsActive class="hidden"></ft-dynamic>
        </div>
    </div>

	<script src="https://cdn.flashtalking.com/frameworks/js/api/2/10/html5API.js" type="text/javascript"></script>
	<script src="https://cdn.flashtalking.com/frameworks/js/gsap/3.1.1/gsap.min.js" type="text/javascript"></script>

    <script type="text/javascript" src="scripts/SplitText.min.js"></script>
    <script type="text/javascript" src="scripts/ready.min.js"></script>
    <script type="text/javascript" src="scripts/vars.min.js"></script>
    <script type="text/javascript" src="scripts/politeLoad.min.js"></script>
    <script type="text/javascript" src="scripts/logic.js"></script></body>
</html>
